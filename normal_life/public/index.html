<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Hear Me Out</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-assistive-listening-systems"></i> Hear Me Out</h1>
			</header>
			<main class="main">
				<form action="chat.html">
					<div class="form-control">
						<label for="nickname">Nickname</label>
						<input
							type="text"
							name="nickname"
							id="nickname"
							placeholder="Enter a nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Anime">Otaku/Weeb World</option>
							<option value="Art">The Art of Life</option>
							<option value="Music">Follow Your Rhythm</option>
							<option value="Dance">Dance To Your Tunes</option>
							<option value="Coding">Coders.exe</option>
							<option value="Random">Ramdom is what I am</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
